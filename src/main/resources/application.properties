spring.application.name=PanelitAPI
server.port=8080
server.error.include-message=always
server.servlet.session.persistent=false
server.servlet.session.cookie.name=none
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.max-age=0
logging.level.org.springframework=DEBUG

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_PANELIT_USERNAME}
spring.datasource.password=${DB_PANELIT_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}
# jdbc:mariadb://localhost:3306/panelit
# org.mariadb.jdbc.Driver
# org.postgresql.Driver

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB