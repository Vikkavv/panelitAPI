spring.application.name=PanelitAPI
server.port=8080
server.error.include-message=always
server.servlet.session.persistent=false
server.servlet.session.cookie.name=none
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.max-age=0
logging.level.org.springframework=DEBUG

spring.datasource.url=jdbc:mariadb://localhost:3306/panelit
spring.datasource.username=PanelitApi
spring.datasource.password=${DB_PANELITPASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB